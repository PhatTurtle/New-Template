<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/components/layout :: areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marious | Mã giảm</title>
    <link rel="icon" href="./assets/images/logos/Logo1.png">
        <!-- Library -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
            <!-- icon -->
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
            <!-- icon -->
        <!-- Library -->
</head>
<body class="bg-white min-h-screen">
    <section class="w-[90%] md:w-[80%] xl:w-[80%] mx-auto text-xs text-black font-light  py-36">
        <div class="w-full flex flex-col lg:flex-row gap-y-5 gap-x-5">
            <section class="flex flex-row lg:flex-col gap-x-5 gap-y-5 w-full lg:w-[40%] text-sm">
                <div class="border border-orange-300 rounded-lg flex flex-col justify-center items-center py-3 gap-y-3 px-5">
                    <!-- Avatar -->
                    <div class="avatar">
                        <div class="w-24 rounded-full">
                          <img th:src="@{'/assets/images/' + ${user.photo}}" />
                        </div>
                    </div>
                    <!-- Avatar -->
                    <!-- Info -->
                    <div class="flex flex-col gap-y-5">
                        <p th:text="${user.fullName}"></p>
                    </div>
                    <!-- Info -->
                </div>
                <div class=" flex flex-col h-[40%] items-end  lg:flex-col justify-between lg:justify-start rounded-lg gap-y-2 flex-1 gap-x-5">
                    <div class="flex items-center gap-x-2 border border-orange-300 rounded-lg px-5 py-2 w-full group hover:bg-orange-300 duration-300 hover:duration-300">
                        <ion-icon class="text-xl group-hover:text-white" name="people-outline"></ion-icon>
                        <a th:href="@{/profile}" class="group-hover:text-white">Thông Tin Cá Nhân</a>
                    </div>
                    <div class="flex items-center gap-x-2 border border-orange-300 rounded-lg px-5 py-2 w-full group hover:bg-orange-300 duration-300 hover:duration-300">
                        <ion-icon class="text-lg group-hover:text-white" name="car-outline"></ion-icon>
                        <a th:href="@{/orders}" class="group-hover:text-white">Đơn hàng đã đặt</a>
                    </div>

                    <div class="flex items-center gap-x-2 border border-orange-300 rounded-lg px-5 py-2 w-full group hover:bg-orange-300 duration-300 hover:duration-300">
                        <ion-icon class="text-lg group-hover:text-white" name="car-outline"></ion-icon>
                        <a th:href="@{/vouchers/voucher-stock}" class="group-hover:text-white">Kho voucher</a>
                    </div>
                    
                </div>
            </section>
            <section class="w-full lg:w-[60%]">
                
                <div th:each="voucher : ${user.vouchers}" class="border border-orange-300 flex justify-between  rounded-lg py-5 mt-5 px-5 text-sm">
                    <div class="text-xl font-medium text-black flex flex-col gap-y-4">
                        <p  th:text="${'Mã: ' + voucher.voucherCode}"></p>
                        <!-- <p th:text="${order.orderId}"></p> -->
                        <p th:text="${'Giảm: ' + voucher.discountAmount} + ' VND'" class="text-[17px] font-light"></p>
                        
                        <p th:text="${'Mã còn: ' + voucher.quantity}" class="text-[17px] text-red-600 font-light"></p>
                        <p th:text="${'HSD: ' + #dates.format(voucher.startDate, 'dd/MM/yyyy') + ' - ' + #dates.format(voucher.endDate, 'dd/MM/yyyy')}" class="text-end border-0 bg-transparent"></p>
                    </div>
                    
                    <div class=" flex flex-col justify-end gap-y-3">
                        
                    
                    </div>
                </div> 
                
                
            </section>
        </div>
    </section>
</body>
</html>
