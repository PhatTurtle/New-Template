<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/components/layout :: areas(~{::title},~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Library -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- icon -->
    <!-- Library -->
</head>

<body class="bg-white min-h-screen">
    <!--  -->

    <!--  -->

    <div id="notification" th:if="${confirmationMessage != null}" class="alert alert-error">
        <p th:text="${confirmationMessage}"></p>
    </div>

    <div class="w-full  md:w-[80%] xl:w-[70%] mx-auto my-10">
        <div class="py-5 w-full">
            <p
                class="text-3xl lg:text-6xl font-semibold text-orange-300 text-center ">
                Quên Mật Khẩu</p>
        </div>
        <div class="flex flex-col lg:flex-row gap-x-5 mt-5">
            <div class="w-[90%] mx-auto  lg:w-[50%]">
                <!-- <Image src="/assets/sign-in.png" alt=""/> -->
                <Image class="w-full" src="/assets/images/ForgotPass.png" alt="" />
            </div>
            <!--  -->
            <div class="w-[90%] mx-auto lg:w-[50%] mt-10">
                <form th:action="@{/forgot-password}" method="post" action="http://httpbin.org/post"
                    class="w-full flex flex-col gap-y-5">
                    <div class="">

                        <input type="text" id="email" name="email"
                            class="py-2  px-2 bg-transparent border-b-2  text-black border-orange-300  w-full outline-none"
                            placeholder="Email" />
                    </div>


                    <div class="">
                        <button type="submit"
                            class="border-2 border-orange-300 py-2 hover:bg-orange-300 hover:duration-300 duration-300 text-black hover:text-white rounded-lg w-full">Mã
                            Xác Thực</button>
                    </div>
                    <div class="text-center">
                        <p href="#" class="hover:text-orange-300 hover:underline hover:underline-offset-2">Bạn chưa có
                            tài khoản? <a class="text-orange-300 " th:href="@{/register}">Đăng Ký!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Script để hiển thị và ẩn thông báo -->
    <script>
        // Hiển thị thông báo khi trang được tải
        $(document).ready(function() {
            showNotification();
        });
    
        // Hiển thị thông báo và tự động ẩn sau 2 giây
        function showNotification() {
            $('#notification').fadeIn().delay(1500).fadeOut();
        }
    </script>


</body>
<script>
    function onSubmit(token) {
        document.getElementById("demo-form").submit();
    }
</script>

</html>
