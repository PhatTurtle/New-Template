			<div class="container-fluid ">
				<div class="container-fluid">
					<div class="card">
						<div class="card-body overflow-x-auto">

							<h5 class="card-title fw-semibold mb-4 d-flex align-items-center ">Sản Phẩm <button
									type="button" class="btn btn-primary mx-5 fs-2 " data-bs-toggle="modal"
									data-bs-target="#exampleModal" data-bs-whatever="@mdo">Thêm sản phẩm</button>
								<form class="d-flex" th:action="@{/admin/products/searchName}" method="get">
									<input class="form-control me-2" type="text" name="name"
										placeholder="Tìm kiếm tên sản phẩm" required>
									<button class="btn btn-outline-primary" type="submit">Search</button>
								</form>
								<form style="font-size: larger; " class="d-flex justify-content-end  flex-grow-1  fs-6 "
									th:action="@{/admin/products}" method="get">
									<button class="border-0 bg-transparent" type="submit">
										<ion-icon style="font-size: 2rem; " name="reload-outline"></ion-icon>
									</button>
								</form>
							</h5>



							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body text-center">
											<form th:action="@{/admin/products/add}" method="post"
												enctype="multipart/form-data">
												<label class="col-sm-2 col-form-label" for="name">Tên</label>
												<input type="text" id="name" name="name" required /><br />


												<label class="col-sm-2 col-form-label" for="price">Giá</label>
												<input type="text" id="price" name="price" required /><br />


												<label class="col-sm-2 col-form-label" for="price">Giá nhập</label>
												<input type="text" id="priceStaff" name="priceStaff" required /><br />


												<label class="col-sm-2 col-form-label" for="category">Loại</label>
												<select id="category" name="category" required>
													<option value="">-- Chọn danh mục --</option>
													<option th:each="category : ${categories}"
														th:value="${category.categoryId}" th:text="${category.name}">
													</option>
												</select> <br />


												<label class="col-sm-2 col-form-label" for="quantityInStock">Tồn
													kho</label>
												<input type="text" id="quantityInStock" name="quantityInStock"
													required /><br />

												<label class="col-sm-2 col-form-label" for="image">Ảnh</label>
												<input type="file" id="image" name="image" accept="image/*"
													required /><br />



												<button type="submit" class="btn btn-primary">Add</button>
											</form>
										</div>

									</div>
								</div>
							</div>

							<table class="table table-striped ">
								<thead>
									<tr>
										<th scope="col">Mã Sản Phẩm</th>
										<th scope="col">Tên</th>

										<th scope="col">Giá bán ra</th>
										<th scope="col">Giá nhập vào</th>

										<th scope="col">Loại</th>
										<th scope="col">Còn trong kho</th>


										<th scope="col">Hình</th>
										<th scope="col">Hành động</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}">
										<th th:text="${product.productId}"></th>
										<td th:text="${product.name}"></td>
										<td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
										<td th:text="${#numbers.formatDecimal(product.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>



										<td th:text="${product.category.name}"></td>
										<td th:text="${product.quantityInStock}"></td>

										<td><img style="width: 50px; height: 50px"
											th:src="@{'/assets/images/' + ${product.image}}"
											class="rounded-circle"></td>
										<td><a
											th:href="@{'/admin/products/edit/' + ${product.productId}}">Edit</a>
											| <a
											th:href="@{'/admin/products/delete/' + ${product.productId}}">Delete</a>

											<!-- Add this form to the view where you want to input the quantity added -->
										</td>

										<td>
											<button type="button" class="btn btn-primary reply-button"
												data-bs-toggle="modal"
												th:data-bs-target="'#exampleModal-' + ${product.productId}"
												data-bs-whatever="@mdo">Nhập hàng</button>
											<div class="modal fade"
												th:id="'exampleModal-' + ${product.productId}" tabindex="-1"
												aria-labelledby="exampleModalLabel" aria-hidden="true">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="exampleModalLabel">Nhập
																hàng</h5>
															<button type="button" class="btn-close"
																data-bs-dismiss="modal" aria-label="Close"></button>
														</div>
														<div class="modal-body">
															<form th:action="@{/admin/products/addStock}" method="post">
																<div class="mb-3">

																	<input name="productId"
																		th:value="${product.productId}" type="text"
																		class="form-control" id="recipient-name" readonly>
																</div>
																<div class="mb-3">
																	<label for="message-text" class="col-form-label">Tên
																		sản phẩm:</label> <input readonly th:value="${product.name}"
																		type="text" class="form-control" id="recipient-name">
																</div>
																<div class="mb-3">
																	<label for="message-text" class="col-form-label">Số lượng:</label> <input name="quantityAdded" type="number" min = "1" 
																		 class="form-control" id="recipient-name">
																</div>

																<div class="modal-footer">
																	<button type="button" class="btn btn-secondary"
																		data-bs-dismiss="modal">Close</button>
																	<button type="submit" class="btn btn-primary">Update</button>
																</div>
															</form>
														</div>

													</div>
												</div>
											</div>
										</td>

									</tr>

								</tbody>
							</table>
							<div th:if="${products.totalPages > 1}">
								<nav>
									<ul class="pagination justify-content-center">
										<li
											th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
											th:class="${products.number == i} ? 'page-item active' : 'page-item'">
											<a th:href="@{'/admin/products?page=' + ${i}}"
											class="page-link" th:text="${i} + 1"></a>
										</li>
									</ul>
								</nav>
							</div>


						</div>
					</div>
				</div>
			</div>
